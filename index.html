<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img"src="./eisenhower-matrix.jpg" alt="matrix-image">
      <a class="header__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?
      </a>
    </header>
    <main class="main">
      <section class="section-add">
        <h1 class="section-add__title label">Add Item</h1>
        <div class="task-row-wrapper">
          <input class="new-task task task-text" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="subtitle">Todo</h3>
        <ul class="incomplete-tasks list">
          <li class="item">
            <input type="checkbox" class="task-check">
            <label class="task label">Pay Bills</label>
            <input type="text" 
                  class="task task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="task-check">
            <label class="task label">Go Shopping</label>
            <input type="text" 
                  value="go shopping" 
                  class="task task-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="subtitle">Completed</h3>
        <ul class="completed-tasks list">
          <li class="item">
            <input type="checkbox" class="task-check" checked>
            <label class="task label">See the Doctor</label>
            <input type="text"
                  class="task task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
